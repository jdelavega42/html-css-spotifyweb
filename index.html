<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spootify</title>
</head>
<body>
    <div class="mc-wrapper">
        <section class="primary-section">
            <div class="sidebar">
                <img id="large-logo" src="img/logo.svg" alt="">
                <ul class="menu">
                    <li id="small-logo"><img src="img/logo-small.svg" alt=""></li>
                    <li><img src="img/home.svg" alt=""><p class="bold">Home</p></li>
                    <li><img src="img/search.svg" alt=""><p>Cerca</p></li>
                    <li><img src="img/libreria.svg" alt=""><p>La tua libreria</p></li>
                </ul>
                <ul class="playlist">
                    <li><p class="capslock bold">playlist</p></li>
                    <li><i class="fa-solid fa-square-plus fa-2x"></i> <p>Crea Playlist</p></li>
                    <li><p>Nome Playlist</p></li>
                    <li><p>Nome Playlist</p></li>
                    <li><p>Nome Playlist</p></li>
                    <li><p>Nome Playlist</p></li>
                    <li><p>Nome Playlist</p></li>
                    <li><p>Nome Playlist</p></li>
                </ul>
                </div>
                <div class="personal">
                    <div class="install">
                        <i class="fa-solid fa-circle-arrow-down"></i>
                        <p>Installa app</p>
                    </div>
                    <hr>
                    <div class="user">
                        <img class="circle" src="img/profile.svg" alt="">
                        <h3 class="bold">John Dela Vega</h3>
                    </div>
            </div>
            <div class="content">
                <header class="header">
                    <a href="" class="button capslock bold">Effettua l'upgrade</a>
                </header>
            </div>
        </section>
        <section class="bottom-section">
                <div class="side info">
                    <div class="song">
                        <div class="song-preview">
                            <img src="img/sinister.jpeg" alt="">
                        </div>
                        <div class="song-details">
                            <h3 class="bold">Sinister</h3>
                            <p>Brano Nome</p>
                        </div>
                    </div>
                    <div class="icons">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
                <div class="player">

                </div>
                <div class="side panel">

                </div>
        </section>
    </div>
    
</body>
</html>
